
      <div class="limiter">
        <div class="container-login100" >
          <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
              Account Login
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5">
              <div class="input-field col s12">
                <em class="material-icons prefix">account_circle</em>
                <input [(ngModel)]="loginUserData.username" id="icon_prefix" type="text" name="username" class="validate" required>
                <label for="icon_prefix">Nom d'Utilisateur</label>
              </div>
             
              <div class="input-field col s12">
                <em class="material-icons prefix">edit</em>
                <input [(ngModel)]="loginUserData.password" id="icon_prefix" type="text" name="password" class="validate" required>
                <label for="icon_prefix">Mot de passe</label>
              </div>
   
    
              <div class="container-login100-form-btn m-t-32">
                <button (click)="loginUser()"class="login100-form-btn" >
                  Login
                </button>
              </div>
    
            </form>
          </div>
        </div>
      </div>
      
    
      <div id="dropDownSelect1"></div>
