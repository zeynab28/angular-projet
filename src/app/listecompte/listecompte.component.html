<div>
    <table class="responsive-table">
      <thead>
        <tr>
            <th>partenaire</th>
            <th>numero compte</th>
            <th>solde</th>
            
    
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let compte of listecompte">

          </tr>
        </tbody>
        </table>
      </div>
